<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="social-card">
      <div>
        <img
          src="./images/avatar-jessica.jpeg"
          class="avatar"
          height="88"
          width="88"
          alt="Jessica Randall - Front-end developer"
        />
      </div>
      <div class="profile">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
      </div>
      <div>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <ul class="social-buttons">
        <li><a href="#" class="btn">GitHub</a></li>
        <li><a href="#" class="btn">Frontend Mentor</a></li>
        <li><a href="#" class="btn">LinkedIn</a></li>
        <li><a href="#" class="btn">Twitter</a></li>
        <li><a href="#" class="btn">Instagram</a></li>
      </ul>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
